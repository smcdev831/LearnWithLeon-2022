<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app converts C to F">
    	<meta name="keywords" content="celsius, fahrenheit, converter, temperature">

		<title>C to F Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>C to F Converter</h1>

		<form>
			<label for="cel"> Celsius: </label>
			<input id="cel" type="text" placeholder="Celsius">
		</form>

		<button id="converter" type="button" name="button">Convert</button>

		<h2 id="placeToConvert"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
